user  www-data;
worker_processes  auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name ojs.ubig.web.id;

        root /var/www/html;
        index index.php index.html;

        # Redirect /index.php as fallback
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP processing
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # Teruskan header forward dari Coolify / reverse proxy
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
            fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;

            # Jangan set HTTPS on/off statically â€” biarkan OJS membaca X-Forwarded-Proto
        }


        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires max;
            log_not_found off;
        }

        # Deny access to config.inc.php directly
        location ~ config\.inc\.php$ {
            deny all;
        }

        # Optional: prevent access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
