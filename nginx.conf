user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;

    # Agar header proxy dari Coolify terbaca
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    fastcgi_read_timeout 300;
    client_max_body_size 64M;

    server {
        listen 80 default_server;
        server_name _;

        root /var/www/html/public;
        index index.php index.html index.htm;

        # Fix: OJS rewrite
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Fix: Static files
        location ~* \.(gif|jpg|jpeg|png|css|js|ico|svg)$ {
            try_files $uri =404;
            expires max;
            access_log off;
        }

        # PHP-FPM
        location ~ \.php$ {
            include fastcgi_params;

            # Fix utama OJS: SCRIPT_FILENAME harus non-empty!
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME     $fastcgi_script_name;

            # Fix: forwarded proto agar OJS tahu dia HTTPS
            fastcgi_param HTTPS off;
            if ($http_x_forwarded_proto = "https") {
                fastcgi_param HTTPS on;
            }

            fastcgi_pass 127.0.0.1:9000;
        }

        # Disable access to sensitive folders
        location ~ /(config|cache|files)/.*\.php$ {
            deny all;
        }
    }
}
